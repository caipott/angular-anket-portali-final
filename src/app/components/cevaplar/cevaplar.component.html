<div class="container">
    <div class="row mt-3">
        <div class="col-md-12">
            <h4>Mevcut Cevaplar</h4>
            <hr>
            <p class="text-danger" *ngIf="mevcutCevaplar.length==0">Mevcut Cevap Bulunmamakta!</p>
            <table class="table table-sm">
                <thead class="bg-primary text-white">
                    <th>Anket Başlığı</th>
                    <th>Soru 1</th>
                    <th>Soru 2</th>
                    <th>Soru 3</th>
                    <th>Soru 4</th>
                    <th>Soru 5</th>
                    <th>Soru 6</th>
                </thead>
                <tbody>
                    <tr *ngFor="let cevap of mevcutCevaplar">
                        <td>{{cevap.baslik}}</td>
                        <td>{{cevap.soruBir}}</td>
                        <td>{{cevap.soruIki}}</td>
                        <td>{{cevap.soruUc}}</td>
                        <td>{{cevap.soruDort}}</td>
                        <td>{{cevap.soruBes}}</td>
                        <td>{{cevap.soruAlti}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
